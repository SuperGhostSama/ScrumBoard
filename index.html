<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
</head>
<body>

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="navbar">
				<div>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item active">Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="">
					<button onclick="createTask()" type="button" class="btn btn-success rounded-pill" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="pe-1 fa fa-plus"></i> Add Task</button>
				</div>
			</div>
			
			<div class="row justify-content-center" >
				<div class="col-lg-4 mb-3 col-sm-6">
					<div class="card">
						<div class="card-header bg-dark">
							<h4 class="text-white my-auto px-1">To do (<span id="to-do-tasks-count">0</span>)</h4>

						</div>
								<!-- TO DO TASKS HERE -->
						<div class="" id="to-do-tasks">
							
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-sm-6 mb-3 "  >
					<div class="card">
						<div class="card-header bg-dark">
							<h4 class="text-white my-auto px-1">In Progress (<span id="in-progress-tasks-count">0</span>)</h4>

						</div>
								<!-- IN PROGRESS TASKS HERE -->
						<div class="" id="in-progress-tasks">
							
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-sm-12 mb-3"  >
					<div class="card">
						<div class="card-header bg-dark">
							<h4 class="text-white my-auto px-1">Done (<span id="done-tasks-count">0</span>)</h4>

						</div>
								<!-- DONE TASKS HERE -->
						<div class=" " id="done-tasks">
							
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END #content -->
		
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->
		<!-- Button trigger modal -->
			<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<form id="Form">
			<div class="modal-header">
			<h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
					<label for="Titel" class="form-label">Titel</label>
					<input type="hidden" id="id">
					<input type="email" class="form-control" id="Title">
				</div>
				
				<label for="exampleFormControlInput1" class="form-label ">Type</label>
				<div class="form-check my-1 ms-3" >
					<input class="form-check-input" type="radio" name="Type" value="Feature" id="Feature">
					<label class="form-check-label" for="Feature">
					  Feature
					</label>
				</div>
			    <div class="form-check my-1 ms-3">
					<input class="form-check-input" type="radio" name="Type" value="Bug" id="Bug" checked>
					<label class="form-check-label" for="Bug">
					  Bug
					</label>
				</div>
				
				<label for="Priority" class="form-label my-1">Priority</label>
				<select class="form-select" aria-label="Default select example" name="Priority" id="Priority">
					<option selected>Please select</option>
					<option value="Low">Low</option>
					<option value="Medium">Medium</option>
					<option value="High">High</option>
					<option value="Critical">Critical</option>
				</select>
				
				<label for="Status" class="form-label my-1">Status</label>
				<select class="form-select" aria-label="Default select example" name="Status" id="Status">
					<option selected>Please select</option>
					<option value="To Do">To Do</option>
					<option value="In Progress">In Progress</option>
					<option value="Done">Done</option>
				</select>

				<div class="md-form md-outline input-with-post-icon datepicker mb-4">
                    <label for="Date" class="form-label my-1">Date</label>
                    <input placeholder="Select date" type="date" id="Date" class="form-control">
                </div>


				<div class="mb-3">
					<label for="Description" class="form-label">Description</label>
					<textarea class="form-control" id="Description" rows="3"></textarea>
				  </div>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
				<button onclick="saveTask()" type="button" class="btn btn-primary" id="Save">Save</button>
				<div id="UpdateAndDelete">
				<button onclick="updateTask()" type="button" class="btn btn-warning" >Update</button>
				<button onclick="deleteTask()" type="button" class="btn btn-danger" >Delete</button>
				</div> 
				</div>
			</form>	
	</div>
	</div>
	</div>
	<!-- ================== Jquery ================== -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<!-- ================== END core-js ================== -->
	<script src="assets/js/data.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
